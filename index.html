  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form because I am in a need of friends</p>
    <form id="survey-form" action="https://formsubmit.co/1f563aa325812a68f058375bfcd29ae2" method="POST">
	    
	    <!--Honeypot-->
	    <input type="text" name="_honey" style="display: none;">
	    
	    <!--Disable Captcha-->
	    <input type="hidden" name="_captcha" value="false">
	    
	    <!--Success Page-->
	    <input type="hidden" name="_next" value="https://cheesestisck.github.io/friendform/success.html">
	    
      <fieldset id="user">
        <label id="name-label" for="first-name">Enter Your Full Name: <input id="name" name="Full&nbspName" type="text" placeholder=" Full Name?" required /></label>
        <label id="email-label" for="email">Enter Your Email: <input id="email" name="Email" type="email" placeholder=" youremail@gmail.com" required /></label>
        <label for="bio"> Any Hobbies? :
          <textarea id="bio" name="Hobby" rows="3" cols="30" placeholder="I love watching shrek"></textarea>
        </label>
        <label id="number-label">Age: <input id="number" name="age" type="number" min="0" max="6000" placeholder="are you old"></label>
      </fieldset>
        <fieldset id="Questions">
          <center><p>Do you like Music?</p></center>
          <label class="music"> Pop <input id="pop" name="music" type="radio" value="Pop">
          <span class="radio"></span></label><br>

          <label class="music"> Rock <input id="rock" name="music" type="radio" value="Rock"> <span class="radio"></span></label><br>

          <label class="music"> Classical <input id="classical" name="music" type="radio" value="Classic"><span class="radio"></span></label><br>

          <label class="music"> Indie <input id="indie" name="music" type="radio" value="Indie"><span class="radio"></span></label><br>

          <label class="music"> Metal <input id="metal" name="music" type="radio" value="Metal"><span class="radio"></span></label><br>

          <label class="music"> RGB <input id="rgb" name="music" type="radio" value="RGB"><span class="radio"></span></label><br>
      </fieldset>
      <fieldset>
        <center><p>What do we have in common?</p></center>
        <details>
	<summary class="radios">
		<input type="radio" name="They&nbsplike&nbsp..." id="default" title="I like..." value="default" checked>
		<input type="radio" name="They&nbsplike&nbsp..." id="item1" title="Reading Novels" value="Novels">
		<input type="radio" name="They&nbsplike&nbsp..." id="item2" title="Comics" value="Comics">
		<input type="radio" name="They&nbsplike&nbsp..." id="item3" title="Drawing and Painting" value="Draw&Paint">
		<input type="radio" name="They&nbsplike&nbsp..." id="item4" title="Making memes" value="Memes">
		<input type="radio" name="They&nbsplike&nbsp..." id="item5" title="Having an existential crisis" value="Having an existential crisis">
  </summary>
	<ul class="list">
		<li id="1">
			<label for="item1">Reading Novels</label>
		</li>
		<li id="2">
			<label for="item2">Reading Comics</label>
		</li>
		<li id="3">
			<label for="item3">Drawing and Painting</label>
		</li>
		<li id="4">
			<label for="item4">Making memes</label>
		</li>
		<li id="5">
			<label for="item5">Having an existential crisis</label>
		</li>
	</ul>
</details>
      </fieldset>

      <fieldset id="friend">
        Wanna be friends?
        <select id="dropdown">
          <option name="wanna&nbspbe&nbspfriends" value="yes"> Yes</option>
          <option name="wanna&nbspbe&nbspfriends" value="no"> No lol </option>
          <option name="wanna&nbspbe&nbspfriends" value="maybe"> Maybe</option>
          <option name="wanna&nbspbe&nbspfriends" value="who r u"> who r u</option>
        </select>
      </fieldset>

      <fieldset>
        <p>Do you use Social Media?</p>
         <label class="socmed">Instagram<input type="checkbox" name="socmed" value="IG"><span class="checkmark"></span></label>
         <label class="socmed">Twitter<input type="checkbox" name="socmed" value="Tw"><span class="checkmark"></span></label>
         <label class="socmed">Discord<input type="checkbox" name="socmed" value="Dc"><span class="checkmark"></span></label>
         <label class="socmed">Telegram<input type="checkbox" name="socmed" value="Tg"><span class="checkmark"></span></label>
         <label class="socmed">Facebook<input type="checkbox" name="socmed" value="Fb"><span class="checkmark"></span></label>
         <label class="socmed">Other<input type="checkbox" name="socmed" value="Other"><span class="checkmark"></span></label><br>

      <label class="hobbies">What's your account?<textarea id="hobbies" name="account" rows="3" cols="30" placeholder="It's alright if you don't want to, just put 'no' "></textarea></label>
    </fieldset>
      <!-- Submit Button Below ^^-->
      <input id="submit" type="submit" value="Submit" />
